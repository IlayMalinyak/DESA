Data:
  # Basics
  log_dir: '/data/lightSpec/logs'
  # Data
  dataset: "KeplerDataset"
  data_dir: '/data/lightPred/data'
  model_name: "CNNRegressor"
  batch_size: 16
  num_epochs: 2000
  exp_num: 100
  max_days_lc: 720
  lc_freq: 0.0208
  create_umap: False

Astroconformer:
  # Model
  in_channels: 1
  encoder: ["mhsa_pro", "conv", "mhsa_pro"]
  decoder: ["mhsa_decoder",  "conv", "mhsa_decoder"]
  timeshift: false
  num_layers: 12
  num_decoder_layers: 12
  stride: 16
  encoder_dim: 512
  decoder_dim: 512
  num_heads: 4
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 3
  norm: "postnorm"
  load_checkpoint: True
  checkpoint_path: '/data/lightSpec/logs/exp5/astroconf_lc_ssl.pth'
  checkpoint_num: 1
  beta: 1


CNNEncoderDecoder:
  # Model
  in_channels: 1
  num_layers: 8
  stride: 1
  encoder_dims: [32,64,128,256,512]
  transformer_layers: 8
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 2
  beta: 1
  load_checkpoint: True
  checkpoint_num: 1
  activation: "sine"
  sine_w0: 1.0
  avg_output: True
  checkpoint_path: '/data/lightSpec/logs/light_2024-11-27/CNNEncoder_lc_1.pth'

CNNRegressor:
# Model
  in_channels: 1
  num_layers: 8
  stride: 1
  encoder_dims: [32,64,128,256,512]
  kernel_size: 3
  transformer_layers: 1
  dropout_p: 0.3
  output_dim: 1
  beta: 1
  load_checkpoint: True
  checkpoint_num: 1
  activation: "sine"
  sine_w0: 1.0
  avg_output: True
  checkpoint_path: '/data/lightSpec/logs/light_2024-11-27/CNNEncoder_lc_1.pth'

Conformer:
  encoder: ["mhsa_pro", "conv"]
  timeshift: false
  num_layers: 2
  stride: 2
  encoder_dim: 512
  num_heads: 8
  kernel_size: 3
  dropout_p: 0.2
  norm: "shortcut"


CNNEncoder:
  # Model
  in_channels: 1
  num_layers: 8
  stride: 1
  encoder_dims: [32,64,128,256,512]
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 2
  beta: 1
  load_checkpoint: True
  checkpoint_num: 1
  activation: "sine"
  sine_w0: 1.0
  avg_output: True
  checkpoint_path: '/data/lightSpec/logs/light_2024-11-27/CNNEncoder_lc_1.pth'

Mamba:
  # Model
  in_channels: 1
  num_layers: 12
  stride: 1
  encoder_dim: 64
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 2
  beta: 1
  load_checkpoint: False
  checkpoint_num: 1
  activation: "sine"
  sine_w0: 1.0


Optimization:
  # Optimization
  max_lr: 1e-5
  weight_decay: 5e-6
  warmup_pct: 0.3
  steps_per_epoch: 3500