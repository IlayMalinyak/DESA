Data:
  # Basics
  log_dir: '/data/lightSpec/logs'
  # Data
  dataset: "KeplerDataset"
  data_dir: '/data/lightPred/data'
  batch_size: 16
  num_epochs: 60
  exp_num: 7
  max_len_spectra: 3909
  max_days_lc: 720
  lc_freq: 0.0208

Astroconformer:
  # Model
  in_channels: 1
  encoder: ["mhsa_pro", "conv", "mhsa_pro"]
  decoder: ["mhsa_decoder",  "conv", "mhsa_decoder"]
  timeshift: false
  num_layers: 12
  num_decoder_layers: 12
  stride: 16
  encoder_dim: 512
  decoder_dim: 512
  num_heads: 4
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 3
  norm: "postnorm"
  load_checkpoint: True
  checkpoint_path: '/data/lightSpec/logs/exp5/astroconf_lc_ssl.pth'
  checkpoint_num: 1
  beta: 1

CNN:
  # Model
  in_channels: 1
  num_layers: 12
  stride: 1
  encoder_dim: 512
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 2
  beta: 1
  load_checkpoint: False
  checkpoint_num: 1
  activation: "sine"
  sine_w0: 1.0

Mamba:
  # Model
  in_channels: 1
  num_layers: 12
  stride: 1
  encoder_dim: 64
  kernel_size: 3
  dropout_p: 0.3
  output_dim: 2
  beta: 1
  load_checkpoint: False
  checkpoint_num: 1
  activation: "silu"
  sine_w0: 1.0


Optimization SSL:
  # Optimization
  max_lr: 1e-4
  weight_decay: 1e-5
  warmup_pct: 0.15
  steps_per_epoch: 3500

Optimization:
  # Optimization
  max_lr: 1e-5
  weight_decay: 5e-6
  warmup_pct: 0.3
  steps_per_epoch: 3500